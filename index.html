<!doctype html>
  <html>
    <head>
    <title>Selections</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Selection</h1>
    <ui>
      <li>Give divs with an X a red background.</li>
      <li>Give divs with an Y a blue background.</li>
      <li>Give everything else a green background.</li>
    </ul>
    <selection class="collection">
      <div class="foo">X</div>
      <div class="bar">Y</div>
      <div class="baz">A</div>
      <div>A</div>
      <div class="bar">Y</div>
      <div class="fiz">Y</div>
    </selection>
    <hr>
  </body>
  </html>
